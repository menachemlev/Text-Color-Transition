<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Transition Text Color</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a
      style="position: absolute; top: 1vh; right: 1vh; z-index: 100"
      class="home"
      href="../index.html"
      ><img style="width: 4vh" src="../css/img/home.png"
    /></a>
    <div class="wrapper">
      <h1>Transitioned text color</h1>
      <div class="speedContainer">
        <b>Speed:&nbsp;</b
        ><input type="range" id="speed" value="66" min="0" max="99" />
      </div>
      <div class="btnContainer">
        <a id="btn1" class="btn" href="#">Hover Here 1</a>
        <a id="btn2" class="btn" href="#">Hover Here 2</a>
        <a id="btn3" class="btn" href="#">Hover Here 3</a>
        <a id="btn4" class="btn" href="#">Hover Here 4</a>
        <a id="btn5" class="btn" href="#">Hover Here 5</a>
        <a id="btn6" class="btn" href="#">Hover Here 6</a>
      </div>
    </div>
  </body>
</html>
